<!DOCTYPE html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Indie+Flower&display=swap');
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            min-height: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .container.fade-out {
            transform: translateY(-100vh) rotate3d(1, 1, 0, 45deg);
            opacity: 0;
        }

        .letter {
    font-size: 24px;
    line-height: 1.8;
    font-family: 'Indie Flower', cursive;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    white-space: pre-wrap;
    margin-bottom: 40px;

    max-height: 350px;   /* üëà fixed height */
    overflow-y: auto;    /* üëà vertical scroll */
    padding-right: 10px;
}


        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: white;
            text-align: right;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .signature.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ffe66d);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .next-button.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading-hearts {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 15px;
        }

        .loading-hearts span {
            display: inline-block;
            font-size: 40px;
            animation: heartBeat 1.5s infinite;
        }

        .loading-hearts span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-hearts span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .loading-hearts.show {
            display: flex;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 24px;
            background: white;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

        const signature = "‚ù§Ô∏è From Nandni ‚ù§Ô∏è";

        
        
        const letter = document.querySelector('.letter');
        const signatureElement = document.querySelector('.signature');
        const nextButton = document.querySelector('.next-button');
        const loadingHearts = document.querySelector('.loading-hearts');
        
        let letterIndex = 0;
        let isWriting = true;
        
        // Add cursor element
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        letter.appendChild(cursor);

        function writeLetter() {
            if (letterIndex < loveLetter.length) {
                letter.textContent = loveLetter.substring(0, letterIndex + 1);
                letter.appendChild(cursor);
                letterIndex++;
                
                // Adjust delay based on punctuation
                const currentChar = loveLetter[letterIndex - 1];
                let delay = 50; // Default typing speed
                
                if (/[,.!]/.test(currentChar)) delay = 400;
                if (/\n/.test(currentChar)) delay = 800;
                
                setTimeout(writeLetter, delay);
            } else {
                isWriting = false;
                cursor.remove();
                
                // Show signature with animation
                setTimeout(() => {
                    signatureElement.textContent = signature;
                    signatureElement.classList.add('show');
                    
                    // Show button after signature
                    setTimeout(() => {
                        nextButton.classList.add('show');
                    }, 1000);
                }, 500);
            }
        }

        // Start writing after a short delay
        setTimeout(writeLetter, 1000);

        // Handle button click
        nextButton.addEventListener('click', () => {
            document.querySelector('.container').classList.add('fade-out');
            loadingHearts.classList.add('show');
